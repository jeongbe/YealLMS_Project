<body>
<header>

</header>
<nav></nav>
<main>

        <h2>과제 내용</h2>

        <div class="task_form">

                <div class="task_title_text">제목</div>

            </div>
            <div class="task_content">
                <textarea th:text="${assignment.ass_content}" readonly></textarea>
            </div>
        </div>
        <a th:href="@{/student/login/main/student/info/taskput/{leccode}/{assnum}(leccode=${lectureHeader.lec_code},assnum=${assignment.ass_num})}"><button class="task_btn">등록하기</button></a>
    </div>
