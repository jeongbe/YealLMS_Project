<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/css/student/stumain.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="body_con" th:replace="~{layout/Sheader :: Sheader}"></div>
</header>
<main>
    <div id="lastlectslide" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <h2 class="last_lec_title">최근강의</h2>
            <div class="carousel-item active" id="last_lec_form1">
                <div th:each="video : ${video}">
                <iframe th:src="@{'http://192.168.2.3/images/a/' + ${video.lec_video}}" class="last_lec1"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                </iframe>
                </div>
            </div>
            <div class="carousel-item" id="last_lec_form11">
                <div th:each="video1 : ${video1}">
                    <iframe th:src="@{'http://192.168.2.3/images/a/' + ${video1.lec_video}}"  class="last_lec1"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                    </iframe>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#lastlectslide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#lastlectslide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div id="pplecslide" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <h2 class="last_lec_title">인기강의</h2>
            <div class="carousel-item active" id="last_lec_form">
                <img src="/static/images/lmslogo.png" class="last_lec2" alt="...">
                <img src="/static/images/lmslogo.png" class="last_lec2" alt="...">
                <img src="/static/images/lmslogo.png" class="last_lec3" alt="...">
            </div>
            <div class="carousel-item" id="last_lec_form2">
                <img src="/static/images/lmslogo.png" class="last_lec1" alt="...">
                <img src="/static/images/lmslogo.png" class="last_lec2" alt="...">
                <img src="/static/images/lmslogo.png" class="last_lec3" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#pplecslide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#pplecslide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</main>
<section>
    <h2 class="not_title">공지사항</h2>
    <div class="not_form">
        <ul>
            <li class="not_text"><h3>공지1</h3></li>
            <li class="not_text"><h3>공지2</h3></li>
            <li class="not_text"><h3>공지3</h3></li>
            <li class="not_text"><h3>공지4</h3></li>
            <li class="not_text"><h3>공지5</h3></li>
        </ul>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</body>
</html>
