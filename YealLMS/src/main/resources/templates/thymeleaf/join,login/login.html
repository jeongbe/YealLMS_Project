<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>

<body>
<div class="login_allform">
    <div class="loginform">
        <header>
            <div class="login_realtext">
                <div class="login_logoform">
                    <img src="/static/images/lmslogo.png" class="login_lmslogo">
                </div>
                예일대학교
            </div>
        </header>
        <main>
            <div class="login">
                <h3>예일대학교 학습관리시스템</h3>
            </div>
            <hr>
            <form method="post" action="/student/login/main">
            <div class="login_main_input_form">
                <div class="login_inputform">
                    <input type="text" placeholder="학번" class="login_stunum" required name="stunum"><br>
                    <input type="password" placeholder="비밀번호" class="login_password" required name="stupass">
                    <p th:text="${error}"></p>
                </div>
                <button type="submit" class="login_btn">로그인</button>
            </div>
            <div class="join_link">
                <a href="/certi"><h3>회원가입</h3></a>
            </div>
            </form>
        </main>
    </div>
</div>

</body>

</html>
