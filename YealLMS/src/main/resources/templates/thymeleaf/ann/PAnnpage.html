<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/ann/PAnnpage.css">
    <title>Document</title>
</head>
<body>
<header>
    <div class="body_con" th:replace="~{layout/PContent :: headerC}"></div>
</header>
<div class="container">
    <p style="display:none;" th:text="${lecCode}"></p>
    <p class="title_text">공지사항</p>
    <div class="line"></div>
    <div class="page_info">
        <div class="info">
            <p>게시물 개수</p>
            <p>,</p>
            <p> 페이지 정보</p>
        </div>
        <div class="inserBtn">
            <a th:href="@{/pro/insert/ann/{lecCode} (lecCode=${lecCode})}">등록하기</a>
        </div>
    </div>
    <div class="ann_container">
        <div class="header_box2 co l">
            <p>번호</p>
            <p>제목</p>
            <p>작성자</p>
            <p>등록일</p>
            <p>조회</p>
        </div>
        <div>
            <div class="header_box2" th:each="AnnList : ${AnnList}" th:onclick="'javascript:location.href=&quot;/pro/read/' + ${AnnList.not_num} + '&quot;'">
                <p></p>
                <p style="display:none" th:text="${AnnList.not_num}"></p>
                <p th:text="${AnnList.not_title}">제목</p>
                <p th:text="${AnnList.pro_name}">작성자</p>
                <p th:text="${AnnList.not_date}">등록일</p>
                <p th:text="${AnnList.not_cnt}">조회</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
