<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/ass/PAssPage.css">
    <title>Document</title>
</head>
<body>
<header>
    <div class="body_con" th:replace="~{layout/PContent :: headerC}"></div>
</header>
<div class="container">
    <div class="title_text">
        <p>과제 목록</p>
    </div>
    <div class="bx1">
        <div class="text1">
            <p>현황</p>
        </div>
        <div class="text_box2">
            <p>종료:</p>
            <p> 0</p>
            <p>개</p>
            <p>/</p>
            <p>평가완료:</p>
            <p class="ok">0</p>
            <p>개</p>
        </div>
    </div>
    <div class="assList">
        <div class="assList_title head">
            <p class="l">주차</p>
            <p  class="a-title">과제 제목</p>
            <div class="day">
                <p>시작일</p>
                <p>~</p>
                <p>마감일</p>
            </div>
            <p  class="assCount">제출 인원</p>
            <p class="ECount">평가인원</p>
        </div>
        <p style="display:none" th:text="${lecCode}">
        <div class="assList_title " th:each="AssLists,iterStat : ${AssList}">
            <p  class="l" th:text="${AssLists.lec_week}">주차</p>
        <a class="a-title" th:href="@{/pro/SAssList/{lecCode}/{assNum}(lecCode=${lecCode}, assNum=${AssLists.ass_num})}" th:text="${AssLists.ass_title}">과제 제목</a>
        <div class="day" >
                <p th:text="${AssLists.ass_start}">시작일</p>
                <p>~</p>
                <p th:text="${AssLists.ass_close}">마감일</p>
            </div>
            <div th:each="AssCountsItem : ${AssCount[iterStat.index]}">
                <p class="assCount" th:text="${AssCountsItem}">제출 인원</p>
            </div>
            <div th:each="ECountItem : ${eCount[iterStat.index]}">
                <p class="ECount" th:text="${ECountItem}">평가인원</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
